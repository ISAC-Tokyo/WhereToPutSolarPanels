<body>
    <div class="container">
      <div class="location-selector">
        <h1 class="page-header">設置場所の選択</h1>
        <p class="small">
        あなたがいる場所の近くでソーラーパネルの設置場所を決めましょう。
        </p>
        <iframe frameborder="0" width="100%" height="200" src="./map_frame.html"></iframe>
        <div class="location-result">
          <p class="address hidden alert alert-info"></p>
          <p id="location-note" class="hidden alert alert-warning">お使いのブラウザでは位置情報が取得できません</p>
          <p id="location-note-failed" class="hidden alert alert-error">位置情報が取得できませんでした。日本, 東京都目黒区駒場４丁目６を使用します。</p>
          <div class="progress progress-striped active">
            <div class="bar" style="width: 100%;"></div>
          </div>
        </div>
        <button class="btn btn-large btn-primary" id="btn-location-ok">ソーラーパネルの選択へ</button>
      </div>

      <div class="panel-selector hidden">
        <h1 class="page-header">ソーラーパネルの選択</h1>
        <p class="small">
        ああああああああああああああああああああああああああああああああああああああああああああああああああ
        ええええええええええええええええええええええええええええええええええええええええええええええええええ
        </p>
        <table class="table table-striped table-hover" id="solar-panel-list">
          <thead>
            <tr><th>タイプ</th><th>出力(W/m2)</th><th>耐用年数</th><th>価格(万円)</th></tr>
          </thead>
          <tbody>
            <tr data-panel-type="t"><td>T芝</td><td>250</td><td>10</td><td>181</td></tr>
            <tr data-panel-type="m"><td>M菱</td><td>185</td><td>9</td><td>165</td></tr>
            <tr data-panel-type="k"><td>Kセラ</td><td>200</td><td>20</td><td>180</td></tr>
            <tr data-panel-type="p"><td>Pナソニック</td><td>233</td><td>10</td><td>224</td></tr>
          </tbody>
        </table>
        <button class="btn btn-large btn-primary" id="btn-panel-ok">結果表示</button>
        &nbsp;&nbsp;
        <button class="btn btn-large" id="btn-back">戻る</button>
      </div>

    </div>
